<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let n1=parseInt(prompt("Enter Number1 : "));
        let n2=parseInt(prompt("Enter Number2 : "));
        let funct = prompt("Enter Function :- ")
        
        if(funct == addition){
            add = n1+n2;
            alert("ADDITION = "+add);
        }
        else if(funct == subtraction){
            add = n1+n2;
            alert("SUBTRACTION = "+add);
        }
        else if(funct == multiplication){
            add = n1+n2;
            alert("MULTIPLICATION = "+add);
        }
        else if(funct == division){
            add = n1+n2;
            alert("DIVISION = "+add);
        }
        else{
            alert("Please Enter the Right Function.....");
        }
    </Script>
</body>
</html>
